<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan Pengaduan Warga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0">Daftar Pengaduan</h1>
            <div>
                <a href="index.html" class="btn btn-sm btn-outline-secondary me-2">Kembali ke Data Warga</a>
                <button id="add-pengaduan-btn" class="btn btn-sm btn-primary">Buat Pengaduan</button>
            </div>
        </div>

        <div id="pengaduan-list-container">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border" role="status"><span class="visually-hidden">Memuat...</span></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pengaduanModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Form Pengaduan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="pengaduan-form">
                        <input type="hidden" id="pengaduan-id">
                        <div class="mb-3">
                            <label for="judul" class="form-label">Judul Laporan</label>
                            <input type="text" id="judul" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="isi_pengaduan" class="form-label">Isi Pengaduan</label>
                            <textarea id="isi_pengaduan" class="form-control" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="pengaduan-save-btn" class="btn btn-primary">Kirim Laporan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p class="mb-3">Hapus pengaduan ini?</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                        <button type="button" id="confirm-delete-btn" class="btn btn-danger btn-sm">Hapus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pengaduan.js"></script>
</body>
</html>

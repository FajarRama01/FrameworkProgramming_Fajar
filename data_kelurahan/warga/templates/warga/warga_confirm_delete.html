<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus Pengaduan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Hapus Pengaduan</h2>

    <p>Apakah Anda yakin ingin menghapus pengaduan <strong>{{ object.judul }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'pengaduan-list' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>

</body>
</html>
